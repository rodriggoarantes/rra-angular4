<section class="card">
  <div class="weather-icon-container">
    <weather-icon [state]="weather.state" size="100"></weather-icon>
    <span class="weather-condition">{{ weather.state }}</span>
  </div>

  <div class="city-container">
    <span class="city-name">{{ weather.city.name }}</span>
    <section class="min-max-container">
      <span class="temperature-metric">{{ weather.temp }}Â°</span>
      <div class="temp-container">
        <img class="temp-arrow" src="assets/min-temp.svg" />
        <span class="temperature-text">{{ weather.minTemp }}</span>
        <span class="min-text">Min</span>
      </div>
      <div class="temp-container">
        <img class="temp-arrow max-arrow" src="assets/max-temp.svg" />
        <span class="temperature-text">{{ weather.maxTemp }}</span>
        <span class="max-text">Max</span>
      </div>
    </section>
  </div>

  <button class="add-city-btn">ADD +</button>
</section>
